query SearchProducts($input: SearchInput!) {
	search(input: $input) {
		items {
			...productCartDetail
			productId
			slug
			productName
			description
			priceWithTax {
				... on PriceRange {
					min
					max
				}
			}
			productAsset {
				id
				preview
				focalPoint {
					x
					y
				}
			}
		}
		totalItems
		...SearchFilter
	}
}
